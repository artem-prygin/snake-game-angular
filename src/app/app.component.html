<div class="field">
  <div class="row"
       *ngFor="let i of [].constructor(10); index as rowIndex">
    <div class="cell column"
         [class.blue]="snake.includes(columnIndex + 1 + rowIndex * 10)"
         [class.green]="apple === columnIndex + 1 + rowIndex * 10"
         [class.yellow]="eatenApples.includes(columnIndex + 1 + rowIndex * 10)"
         *ngFor="let j of [].constructor(10); index as columnIndex"></div>
  </div>
</div>

<div class="score">
  Score: {{ score }}
</div>
