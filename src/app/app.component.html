<form (submit)="startGame()"
      *ngIf="!gameStarted; else game">
  <input type="number"
         name="width"
         [(ngModel)]="width">
  <input type="number"
         name="interval"
         [(ngModel)]="interval">

  <button>Start Game!</button>
</form>

<ng-template #game>
  <app-game [width]="width"
            (cancelGame)="cancelGame()"
            [interval]="interval"></app-game>
</ng-template>
