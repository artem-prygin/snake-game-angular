<div class="popup-body">
  <h4 class="mb-10">{{data.message}}</h4>

  <div class="d-flex justify-between buttons">
    <button *ngFor="let btn of data.buttons"
            class="mr-5 ml-5"
            (click)="close(btn.actionType)"
            [class.primary]="btn.buttonType === ButtonTypeEnum.Primary"
            [class.secondary]="btn.buttonType === ButtonTypeEnum.Secondary">
      {{btn.text}}
    </button>
  </div>
</div>
